<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        
        <h1>HTML Forms</h1>
        <form>
            <label for="username">Enter username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="u_email" placeholder="Enter Email" aria-rowindex="true">
            <br><br>
            <label for="password">Enter Password</label>
            <input type="password" name="userPassword"  id="password" placeholder="Enter Password">
            <br><br>
            <p>Select Your Age</p>
            <input type="radio" name="age" id="option-1" aria-atomic="true">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" id="option-2">
            <label for="option-2">26-40</label>
            <input type="radio" name="age" id="option-3">
            <label for="option-3">40+</label>
            <br>
            <label for="gender">Gender: </label>
            <select name="Gender" id="gender">
                <Option value="male">Male</Option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <label for="squestion">Security Questions</label>
            <select name="securityQuestion" id="squestion">
                <option value="q1">What is your favourite fruit?</option>
                <option value="q2">What is your birth city?</option>
                <option value="q3">What is your favourite super car?</option>
            </select>
            <br>
            <label for="qanswer">Security Question Answer:</label>
            <input type="text" name="answer" id="qanswer"><br><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter Your Bio"></textarea>
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
